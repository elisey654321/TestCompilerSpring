<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        p{
         margin: 5px;
        }
    </style>
</head>
<body>
    <div align="center">
        <p>Авторизация</p>
        <p>Логин</p>
        <input id="name" type="text" size="40">
        <p>Пароль</p>
        <input id="password" type="text" size="40">
        <p>
            <button onclick="enter();">Войти</button>
            <a href="registration.html">Регистрация</a>
        </p>
    </div>
</body>
<script>
    function enter(){
        users = {
            name: document.getElementById('name').valueOf().value,
            password: document.getElementById('password').valueOf().value,
        };
        let xhr = new XMLHttpRequest();
        xhr.open("POST", '/Enter', true);
        let body = JSON.stringify(users);

        function getOnreadystatechange() {
            return function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    let response = xhr.response;
                    location.href = "chat.html?user=" + xhr.response;
                } //else if (xhr.status != '') alert("User is not");
            };
        }

        xhr.onreadystatechange = getOnreadystatechange();
        xhr.send(body);
    }
</script>
</html>
