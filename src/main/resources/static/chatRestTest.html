<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="testRest()">click</button>
</body>
<script>
  function testRest(){
      const request = new XMLHttpRequest();
      const url = 'http://localhost:8080/chat/';
      request.open("GET", url);
      request.send();

      request.onload = (e) => {
          alert(request.response);
      }
  }
</script>


</html>
