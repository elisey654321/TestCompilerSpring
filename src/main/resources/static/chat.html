</div>

<script>
  function fillChat(){
    const request = new XMLHttpRequest();
    const url = 'http://localhost:8080/Rest/chat.User1';
    request.open("GET", url, true);
    request.send();

    request.onload = (e) => {
      document.querySelector('#chat-messages').innerHTML = request.response;
    }
  }
  function sendMessage() {
    const text = document.getElementsByClassName('text')[0].value;
    document.getElementsByClassName('text')[0].value = '';

    const request = new XMLHttpRequest();
    const url = 'http://localhost:8080/Rest/sendMessage.User1.' + text;
    request.open("GET", url, true);
    request.send();

    request.onload = (e) => {
      fillChat();
    }
  }

</script>
